<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body> 
    <div class="header"><h2>
      SUBH CALCULATOR
    </h2>
    <img src="./icons8-calculator-100.png" alt="calculator">
  </div>
    <div class="all_contener">
      <div class="content_contener">
        <div class="screen">
          <input type="text" />
        </div>
        <div class="keys">
          <div class="row_colom">
            <span>
              <button  id="del"><span>del</span></button>
              <button id="reset" ><span>AC</span></button>
              <button class="oprator">%</button>
              <button class="oprator">/</button> </span><br />
            <span>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button class="oprator">*</button>
            </span>
            <br />
            <span>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button class="oprator">-</button> </span
            ><br />
            <span>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button class="oprator">+</button>
            </span>
            <br />
            <span>
              <button>00</button>
              <button>0</button>
              <button>.</button>
              <button class="oprator">=</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
